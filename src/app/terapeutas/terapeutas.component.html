<p-table [value]="terapeutas">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-terapeuta>
        <tr>
            <td>{{terapeuta.nome}}</td>
            <td>{{terapeuta.email}}</td>
        </tr>
    </ng-template>
</p-table>


<button pButton  routerLink="add" label="add"></button>
