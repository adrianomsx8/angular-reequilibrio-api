    <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Nome" [(ngModel)]="terapeuta.nome">         
            </div>
        </div>
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="email" pInputText placeholder="E-mail" [(ngModel)]="terapeuta.email">         
            </div>
        </div>
        <div>
            <button  pButton (click)="salvar()" label="Salvar">
            </button>
        </div>
    </div>
